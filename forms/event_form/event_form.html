<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Form</title>
    </head>
    <body>
        <h1>Event Form</h1>
        <form action="/event" method="get">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <p>Choose your meal preference:</p>
            <label for="vegetarian">Vegetarian</label>
            <input type="radio" id="vegetarian" name="meal" value="vegetarian">
            <label for="non-vegetarian">Non-Vegetarian</label>
            <input type="radio" id="non-vegetarian" name="meal" value="non-vegetarian">
            <br><br>
            <p>Select the workshops you'd like to attend:</p>
            <label for="workshop1">Workshop 1</label>
            <input type="checkbox" id="workshop1" name="workshops[]" value="workshop1">
            <label for="workshop2">Workshop 2</label>
            <input type="checkbox" id="workshop2" name="workshops[]" value="workshop2">
            <label for="workshop3">Workshop 3</label>
            <input type="checkbox" id="workshop3" name="workshops[]" value="workshop3">
            <br><br>
            <input type="submit" value="Register">
        </form>
    </body>
</html>
