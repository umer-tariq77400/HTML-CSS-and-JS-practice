<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog clock</title>
</head>
<body>
    <main>
        <div class="clock" role="img" aria-label="Analog clock showing current time">
            <div class="hour" aria-hidden="true"></div>
            <div class="minute" aria-hidden="true"></div>
            <div class="second" aria-hidden="true"></div>
            <div class="center" aria-hidden="true"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
