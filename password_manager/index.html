<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Manager</title>
</head>
<body>
    <header>
        <nav>
            <h1>Your password is secure with us</h1>
        </nav>
    </header>

    <main>
        <!-- Add new password -->
        <section id="add-password">
            <h2>Add New Password</h2>
            <form id="password-form">
                <label for="website">Website:</label>
                <input type="text" id="website" required>
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button id="submit" type="submit">Add Password</button>
            </form>
        </section>

        <!-- Show the recorded passwords -->
        <section class="password-table">
            <h2>Recorded Passwords</h2>
            <table>
                <thead>
                    <tr>
                        <th>Website</th>
                        <th>Username</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Password entries will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
