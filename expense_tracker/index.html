<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker</title>
</head>

<body>
    <header>
        <nav>
            <h1>Expense Tracker</h1>
        </nav>
    </header>

    <main>
        <!-- Input section for user to input category, date and expense incured -->
        <div class="container">
            <!-- Bar chart on the left side of input form showing expernses per category-->
            <div class="box">
                <canvas id="barChart"></canvas>
            </div>

            <form id="expense-form" class="box" action="#" method="post" autocomplete="on">
                <fieldset>
                    <legend>Add Expense</legend>

                    <div class="inputs">

                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required><br>

                        <label for="category">Category:</label>
                        <input type="text" id="category" name="category" list="categories" placeholder="e.g., Groceries"
                            required>
                        <datalist id="categories">
                            <option value="Groceries"></option>
                            <option value="Utilities"></option>
                            <option value="Transport"></option>
                            <option value="Rent"></option>
                            <option value="Entertainment"></option>
                            <option value="Health"></option>
                            <option value="Education"></option>
                            <option value="Dining"></option>
                            <option value="Travel"></option>
                            <option value="Other"></option>
                        </datalist><br>

                        <label for="amount">Amount(PKR):</label>
                        <input type="number" id="amount" name="amount" min="1" step="1"
                            placeholder="0" required><br>

                        <label for="note">Note (optional):</label>
                        <input type="text" id="note" name="note" placeholder="Short description" maxlength="100"><br>
                    </div>

                    <div class="buttons">
                        <button id="submit" type="submit">Add Expense</button>
                        <button id="clear" type="reset">Clear Expenses</button>
                    </div>
                </fieldset>
            </form>
        </div>


        <div class="container">
            <!-- Table showing each expense in a row with its date and category-->
            <div class="expenses box">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Amount(PKR)</th>
                            <th>Note</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- I will fill it using JS -->
                    </tbody>
                </table>
            </div>

            <!-- Showing total of expenses category wise with a grand total on the bottum -->
            <div class="expenseSummary box">
                <table>
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Amount(PKR)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- I will fill it using JS -->
                    </tbody>
                </table>
            </div>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
