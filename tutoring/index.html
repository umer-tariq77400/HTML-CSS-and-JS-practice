<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoring App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ Tutoring Platform</h1>
            <p>Connect students with teachers</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('register')">Register</button>
            <button class="tab-btn" onclick="showTab('courses')">Manage Courses</button>
            <button class="tab-btn" onclick="showTab('matches')">Find Matches</button>
            <button class="tab-btn" onclick="showTab('messages')">Messages</button>
        </div>

        <!-- Registration Tab -->
        <div id="register" class="tab-content active">
            <div class="form-section">
                <h2>Register New User</h2>
                <form id="userForm">
                    <div class="form-group">
                        <label for="name">First Name:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Last Name:</label>
                        <input type="text" id="surname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <select id="role" required>
                            <option value="">Select Role</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>
                    <button type="submit">Register User</button>
                </form>
            </div>
            <div class="users-list">
                <h3>Registered Users</h3>
                <div id="usersList"></div>
            </div>
        </div>

        <!-- Courses Tab -->
        <div id="courses" class="tab-content">
            <div class="form-section">
                <h2>Add Course</h2>
                <form id="courseForm">
                    <div class="form-group">
                        <label for="userSelect">Select User:</label>
                        <select id="userSelect" required>
                            <option value="">Select User</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="courseName">Course:</label>
                        <input type="text" id="courseName" placeholder="e.g., Mathematics, Physics" required>
                    </div>
                    <div class="form-group">
                        <label for="courseLevel">Level (1-10):</label>
                        <input type="number" id="courseLevel" min="1" max="10" required>
                    </div>
                    <button type="submit">Add Course</button>
                </form>
            </div>
            <div id="coursesDisplay"></div>
        </div>

        <!-- Matches Tab -->
        <div id="matches" class="tab-content">
            <div class="form-section">
                <h2>Find Matches</h2>
                <div class="form-group">
                    <label for="matchUser">Select User:</label>
                    <select id="matchUser">
                        <option value="">Select User</option>
                    </select>
                </div>
                <button onclick="findMatches()">Find Matches</button>
            </div>
            <div id="matchResults"></div>
        </div>

        <!-- Messages Tab -->
        <div id="messages" class="tab-content">
            <div class="form-section">
                <h2>Send Message</h2>
                <form id="messageForm">
                    <div class="form-group">
                        <label for="fromUser">From:</label>
                        <select id="fromUser" required>
                            <option value="">Select Sender</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="toUser">To:</label>
                        <select id="toUser" required>
                            <option value="">Select Recipient</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="messageText">Message:</label>
                        <textarea id="messageText" rows="4" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div id="messagesDisplay"></div>
        </div>
    </div>

    <script src="tutoring.js"></script>
    <script src="app.js"></script>
</body>

</html>
