<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1 class="title">Best songs of 2025</h1>
        <div class="songList">
            <!-- Will be populated with songs -->
        </div>
    </div>

    <div class="actionBar">
        <div class="songInfo">
            <div class="songInfoDetails">
                <img src="playing.gif" alt="Playing" id="playingGif">
                <h2 id="masterSongName"></h2>
            </div>
            <i class="fa-solid fa-2x fa-circle-plus"></i>
        </div>

        <input type="range" name="range" class="songSlider">

        <div class="actionButtons">
            <i id="restart" class="fa-solid fa-2x fa-rotate-right"></i>
            <div>
                <i id="previous" class="fa-solid fa-2x fa-backward-step"></i>
                <i id="backward" class="fa-solid fa-2x fa-backward"></i>
                <i id="masterPlay" class="fa-solid fa-2x fa-play"></i>
                <i id="forward" class="fa-solid fa-2x fa-forward"></i>
                <i id="next" class="fa-solid fa-2x fa-forward-step"></i>
            </div>
            <i id="loop" class="fa-solid fa-2x fa-repeat"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/441f61c0a8.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
